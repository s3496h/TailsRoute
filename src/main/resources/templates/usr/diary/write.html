<!DOCTYPE html>
<html lang="en">
<!-- 테일윈드 -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>PetdiaryWrite</title>
</head>

<th:block th:replace="usr/common/head.html :: header"></th:block>

<body style="background-color: antiquewhite">
<form action="/usr/diary/write" method="post" enctype="multipart/form-data">
<!--제목입력창-->
<div class = "flex items-center justify-center">
    <input type="text" placeholder="제목을 입력해주세요" class="input input-ghost">
</div>
<!--//파일업로드창-->
<div>   
    <input type="file" class="file-input">
    <img id="preview" src="" alt="미리보기" style="display: none; width: 200px;">
</div>
<!--//등록한 파일 미리보기-->
<script>
    const fileInput = document.querySelector('.file-input');
    const previewImage = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                previewImage.src = event.target.result;
                previewImage.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });
</script>
<form>
    <input type="text" placeholder="내용을 입력하세요" class="input">
</form>

<h2>복용약 정보</h2>
<hr>
<div>
    <label for="start date">복용 시작일</label>
    <input type="date" id="start date">
</div>
<div>
    <label for="end date">복용 종료일</label>
    <input type="date" id="end date">
</div>
<div>
    <label for="time"> 복용시간 </label>
    <input type="time" id="time">
</div>
<div>
    <label for="information">복용약 정보 및 특이사항 </label>
    <input type="text" id="information" placeholder="약이름 등 특이사항을 입력하시오">

</div>


<button type="submit">일지작성</button>
</form>
</body>
</html>
